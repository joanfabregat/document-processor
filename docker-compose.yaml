name: document_processor
services:
  document_processor:
    container_name: document_processor
    image: document-processor:latest
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
      #        - linux/arm64
      args:
        VERSION: v0.1.0
        BUILD_ID: docker-desktop
        COMMIT_SHA: docker-desktop
    ports:
      - "8000:80"
    environment:
      ENV: production
      PORT: 80
      THREADS: 4
